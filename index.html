<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-leaf'></i>
            <div class="logo_name">BiotechSOY</div>
            
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search...">
                    
                </a>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                    
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Mensagens</span>
                    
                </a>
                <span class="tooltip">Mensagens</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Configurações</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>
            
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="user-image.jpg" alt="">
                
                    <div class="name_job">
                        <div class="name">Usuário</div>
                        <div class="job">ADMIN</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Gráficos
            <select name="" id="">
                <option value="">Fazenda 1</option>
                <option value="">Fazenda 2</option>
                <option value="">Fazenda 3</option>
              </select>
        </div>
        <div class="containerConteudo">
            
            <div class="graficos">
              <div>
                <canvas id="grafico1"></canvas>
              </div>
              <div>
                <canvas id="grafico2"></canvas>
              </div>
      
              <div>
                <canvas id="grafico3"></canvas>
              </div>
            </div>
        </div>
      
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function(){
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
